<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Training</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --neon-blue: #00fff9;
        --neon-purple: #bc13fe;
        --space-black: #0a0a0a;
        --star-color: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes flicker {
        0%,
        19.999%,
        22%,
        62.999%,
        64%,
        64.999%,
        70%,
        100% {
          opacity: 1;
        }
        20%,
        21.999%,
        63%,
        63.999%,
        65%,
        69.999% {
          opacity: 0.4;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      body {
        background-color: var(--space-black);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Press Start 2P", cursive;
        color: white;
        overflow: hidden;
        position: relative;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background-color: var(--star-color);
        width: 2px;
        height: 2px;
        border-radius: 50%;
        animation: twinkle 1s infinite;
      }

      .container {
        text-align: center;
        z-index: 1;
        animation: float 6s ease-in-out infinite;
        padding: 2rem;
      }

      h1 {
        color: var(--neon-purple);
        font-size: 3rem;
        text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple),
          0 0 30px var(--neon-purple);
        margin-bottom: 5rem;
        animation: flicker 3s infinite;
      }

      .menu-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 75px;
      }

      .menu-button {
        background: transparent;
        border: 2px solid var(--neon-blue);
        padding: 2rem 4rem;
        color: var(--neon-blue);
        font-family: "Press Start 2P", cursive;
        font-size: 1.2rem;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s;
        text-shadow: 0 0 5px var(--neon-blue);
        box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
      }

      .menu-button:hover {
        background-color: var(--neon-blue);
        color: var(--space-black);
        transform: scale(1.1);
        box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px var(--neon-blue);
      }

      .menu-button::before {
        content: ">";
        position: absolute;
        left: 1.5rem;
        opacity: 0;
        transition: all 0.3s;
      }

      .menu-button:hover::before {
        opacity: 1;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          margin-bottom: 3rem;
        }

        .menu-list {
          gap: 2rem;
        }

        .menu-button {
          padding: 1.5rem 2rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="container">
      <h1>AI TRAINING</h1>
      <ul class="menu-list">
        <li>
          <a href="task1/index.html" class="menu-button">EXPENSE TRACKER</a>
        </li>
        <li>
          <a href="task2/public/index.html" class="menu-button"
            >API VALIDATOR</a
          >
        </li>
        <li>
          <a href="task3/index.html" class="menu-button">SQL ANALYZER</a>
        </li>
      </ul>
    </div>

    <script>
      function createStars() {
        const starsContainer = document.getElementById("stars");
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 2}s`;
          starsContainer.appendChild(star);
        }
      }

      createStars();
    </script>
  </body>
</html>
